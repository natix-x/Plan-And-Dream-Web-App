{% extends "base.html" %}
{% block title %}Register Page{% endblock %}
{% block content %}

<form method="POST">
   {{ form.hidden_tag() }}
   <div class="container">
      <div class="row">
         <div class="col">
            <label for="exampleInputUsername1" class="form-label">{{ form.username.label }}</label>
            <input type="text" class="form-control {% if form.username.errors %} is-invalid {% endif %}" id="exampleInputUsername1" {% if form.username.data %}value="{{ form.username.data }}"{% endif %} name="{{ form.username.name }}">
            {% for error in form.username.errors %}
              <div class="invalid-feedback">
                {{ error }}
              </div>
            {% endfor %}
         </div>
      </div>
      <div class="row">
         <div class="col">
            <label for="exampleInputPassword" class="form-label">{{ form.password.label }}</label>
            <input type="password" class="form-control {% if form.password.errors %} is-invalid {% endif %}" id="exampleInputPassword" name="{{ form.password.name }}">
            {% for error in form.password.errors %}
              <div class="invalid-feedback">
                {{ error }}
              </div>
            {% endfor %}
         </div>
      </div>
         <div class="col text-center">
            <br>
            <button type="submit" class="btn btn-light" name="{{ form.submit.name }}">Login</button>
         <p>Do not have an account? <a href="{{ url_for('register.register_page') }}" class="text-light">Submit</a></p>
         </div>
      </div>
</form>
{% endblock %}
